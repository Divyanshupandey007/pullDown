<div class="container">
  <h2>PullDown</h2>

  <!-- Input Area -->
  <div class="add-download">
    <input type="text" [(ngModel)]="urlInput" placeholder="Paste link (YouTube or File)...">
    <button (click)="startDownload()">+ Add Download</button>
  </div>

  <!-- The List -->
  <div class="task-list">
    <table>
      <thead>
        <tr>
          <th>File</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <!-- File Name -->
          <td class="file-col">
            <div class="filename" title="{{task.fileName}}">{{ task.fileName }}</div>
            <small>{{ task.id }}</small>
          </td>

          <!-- Progress Bar -->
          <td class="progress-col">
            <div class="progress-bar-bg">
              <div class="progress-bar-fill" [style.width.%]="task.progress"></div>
            </div>
            <span>{{ task.progress | number:'1.0-1' }}%</span>
          </td>

          <!-- Status Badge -->
          <td>
            <span [class]="'badge ' + task.status.toLowerCase()">{{ task.status }}</span>
          </td>

          <!-- Buttons -->
          <td>
            <button *ngIf="task.status === 'Downloading'" (click)="pauseTask(task)" class="btn-pause">‚è∏</button>
            <button *ngIf="task.status === 'Paused'" (click)="resumeTask(task)" class="btn-resume">‚ñ∂</button>
            <button *ngIf="task.status === 'Completed'" class="btn-folder">üìÇ</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="tasks.length === 0" class="empty-state">
      No downloads yet. Paste a link above!
    </div>
  </div>
</div>
